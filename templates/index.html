<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>33 Naar Zaandamse Weg - Oosterblok</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            padding: 20px;
            color: #111;
        }

        h1 {
            margin-bottom: 5px;
        }

        .sub {
            margin-bottom: 20px;
            opacity: .8;
        }

        .timeline {
            position: relative;
            margin-left: 40px;
            border-left: 4px solid #3b82f6;
            padding-left: 20px;
        }

        .stop {
            position: relative;
            padding: 10px 0;
        }

        .stop::before {
            content: "";
            position: absolute;
            left: -32px;
            top: 14px;
            width: 12px;
            height: 12px;
            background: white;
            border: 3px solid #3b82f6;
            border-radius: 50%;
        }

        .time {
            font-weight: bold;
            margin-right: 10px;
            width: 60px;
            display: inline-block;
        }

        .delay {
            opacity: 0.6;
            font-size: 14px;
            margin-left: 8px;
        }
    </style>
</head>

<body>
    <h1>33 Naar Zaandamse Weg - Oosterblok</h1>
    <div class="sub">(Via: Rembrand Centraal en Zaandam Centrum)</div>

    <div class="timeline">
        {% for stop in stops %}
        <div class="stop">
            <span class="time">{{ stop.delayed_time }}</span>
            <span class="name">{{ stop.name }}</span>
            <span class="delay">(+{{ stop.delay }} min)</span>
        </div>
        {% endfor %}
    </div>

</body>
</html>
